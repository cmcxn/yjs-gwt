<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
		user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>多标签页协作编辑器 - Y.Map & Y.Array 演示</title>

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", Arial, sans-serif;
            margin: 24px;
        }
        textarea {
            width: 100%;
            height: 40vh;
            padding: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .gwt-TextBox {
            padding: 5px;
            font-size: 14px;
        }
        .gwt-Button {
            padding: 5px 10px;
            margin: 0 10px;
        }
        code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .demo-table {
            border: 1px solid #bdc3c7;
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        .demo-table td, .demo-table th {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: left;
        }
        .table-header {
            background-color: #ecf0f1;
            font-weight: bold;
        }
        .gwt-TabPanel .gwt-TabPanelBottom {
            border: 1px solid #bdc3c7;
            padding: 15px;
            background-color: #fefefe;
        }
        .gwt-TabBar .gwt-TabBarItem {
            padding: 8px 12px;
            margin-right: 2px;
            border: 1px solid #bdc3c7;
            border-bottom: none;
            background-color: #ecf0f1;
            cursor: pointer;
        }
        .gwt-TabBar .gwt-TabBarItem-selected {
            background-color: #fefefe;
            border-bottom: 1px solid #fefefe;
        }
    </style>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript"
            src="basic.nocache.js" async=""></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
<!-- OPTIONAL: include this if you want history support -->

        style="position: absolute; width: 0; height: 0; border: 0"></iframe>

        application to display correctly.
    </div>
</noscript>

<div id="helloButton"/>

</body>
</html>
